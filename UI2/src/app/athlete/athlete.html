
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <ng2-completer
      [dataService]="dataService" 
      (selected)="onSelected($event)"
      (keyup)="onKeyup($event)"
      [minSearchLength]="0"
        name="username"
        required></ng2-completer>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
